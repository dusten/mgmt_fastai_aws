---
aws_access_key:             "" 
aws_secret_key:             ""

domain_name:                "cloudconnector.io"

#SSH keys AWS 
ssh_keyname:                "fastai_aws"

# Owner Name
owner:                      "dsplan"

# Special
used_for:                   "deeplearning"

# AWS Environment Tag
env:                        "FastAI"

# VPC for Fast AI Information
vpc_name:                 "FastAI"
vpc_cidr:                 "10.1.0.0/16"
vpc_zone:                 "10.1.in-addr.arpa"
vpc_subnet:
  - { az:                   "a",
      subnet:               "10.1.1.0/24",
      interface:            "generic" }
  - { az:                   "b",
      subnet:               "10.1.2.0/24",
      interface:            "generic" }
  - { az:                   "c",
      subnet:               "10.1.3.0/24",
      interface:            "generic" }
  - { az:                   "d",
      subnet:               "10.1.4.0/24",
      interface:            "generic" }
  - { az:                   "e",
      subnet:               "10.1.5.0/24",
      interface:            "generic" }
  - { az:                   "f",
      subnet:               "10.1.6.0/24",
      interface:            "generic" }

# FastAI HOST
FastAI_Name:                "fastai"

# What AMI do you want to use for FastAI?
fastai_ami_base:          "Deep Learning AMI (Ubuntu)*"
fastai_ami_owner:         "amazon"
fastai_user:              "ubuntu"

volumes_fastai:
  - device_name:                "/dev/sda1"
    volume_type:                "gp2"
    volume_size:                "300"
    delete_on_termination:      "true"